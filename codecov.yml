coverage:
  range: 80..100
  status:
    project:
      default: off
      flint:
        flags: flint
      out_of_context:
        flags: out_of_context

flags:
  # filter the folder(s) you wish to measure by that flag
  flint:
    paths:
      - flint/lib/
  out_of_context:
    pths:
      - out_of_context/lib/