name: nitrogen_lottie
description: Companion library for Nitrogen. Provides lottie bindings for code generated by Nitrogen.

version: 0.2.0
homepage: https://github.com/forus-labs/cauldron/nitrogen
repository: https://github.com/forus-labs/cauldron/

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  build: ^2.4.1
  build_runner: ^2.4.6
  code_builder: ^4.10.0
  # We depend on flutter_svg so that users installing this extension will get a version compatible with the flutter_svg
  # version that they're using.
  lottie: ^3.1.0
  nitrogen: ^0.2.0
  path: ^1.9.0

dev_dependencies:
  flint: ^2.7.0

dependency_overrides:
  nitrogen:
    path: ../nitrogen
