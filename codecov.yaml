coverage:
  status:
    project:
      default: false
      flint:
        flags: [flint]
      sugar:
        flags: [sugar]
    patch: false

ignore:
  - "**/flutter-tools"
  - "**/*.g.dart"

flags:
  # filter the folder(s) you wish to measure by that flag
  flint:
    paths:
      - flint/lib/
  sugar:
    paths:
      - sugar/lib/